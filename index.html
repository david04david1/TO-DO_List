<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95eacc2461.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>TO-DO list</h1>
        <sub>*Mejora tu rendimiento diario*</sub>
    </header>
    <div class="lista">
        <div class="cabecera-lista">
            <!-- Poner fecha -->
            <!-- Boton para añadir actividad -->
            <button id="add-actividad">Añadir Actividad</button>
            <p id="fecha-hora"></p>

                    let horas = ahora.getHours().toString().padStart(2, '0');
                    let minutos = ahora.getMinutes().toString().padStart(2, '0');
                    let segundos = ahora.getSeconds().toString().padStart(2, '0');

                    let fechaHora = `${dia}/${mes}/${año} ${horas}:${minutos}:${segundos}`;

        </div>
        <ul id="lista-actividades">

</html>
